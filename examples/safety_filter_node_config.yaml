# Script path
script_path: "scripts/safety_filter_mpc.py"

# Basic information
package:
  name: "safety_filter"
  version: "0.0.1"
  description: "Ein Sicherheitsfilter, der mit Ros-Acados-Nodegen generiert wurde."
  author_email: "josch961@gmail.com"
  author_name: "Josua Lindemann"
  license: "MIT"
  with_markers: true

  dependencies:
    - tf2_ros

# Ros dependencies
ros:
  node_name: "safety_filter_node"
  parameters:
    - name: "ts"
      type: "float"
      default: 0.02

  # Subscriber
  subscribers:
    - name: "state"
      topic: "/odom"
      type: "nav_msgs/Odometry"
      callback: "odom_callback"
    - name: "map"
      topic: "/map"
      type: "nav_msgs/OccupancyGrid"
      callback: "map_callback"

  # Publisher
  publishers:
    - name: "input"
      topic: "/cmd_vel"
      type: "geometry_msgs/Twist"
      queue_size: 10